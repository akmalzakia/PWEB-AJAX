<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Ajax</title>

    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background-repeat: no-repeat;
            background-image: url("https://source.unsplash.com/1800x1200");
        }
    </style>

</head>

<body onload="loadBenua()" class="d-flex align-items-center">
    <div class="container d-flex justify-content-center">
        <div class="w-50 card my-5">
            <div class="card-header bg-primary">
                <a class="btn btn-outline-light" href="index.html">Back</a>
            </div>
            <div class="card-content px-5 pt-3">
                <h2>Latihan 2</h2>
                <div class="px-3 border-top py-4 text-center">
                    <select id="benua" class="form-select mb-3" onchange="loadNegara(document.getElementById('benua').value)">
                        <option value="" disabled hidden selected>Continent</option>
                    </select>
                    <select id="negara" class="form-select">
                        <option value="" disabled hidden selected>Country   </option>
                    </select>
                </div>
            </div>
            <div class="card-footer text-center">
                <h5>Â© akmalzakia PWEB B 2021</h5>
            </div>
        </div>
    </div>
</body>

<script>
    function loadBenua() {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function () {
            const myObj = JSON.parse(this.responseText);
            let html;
            let idx = 0 ;
            for (let x of Object.keys(myObj)) {
                html += "<option";
                html += ` value='${idx}'>`;
                html += x;
                html += "</option>";
                idx += 1;
            }
            document.getElementById("benua").innerHTML += html;
        }
        xhttp.open("GET", "https://mocki.io/v1/299fb7ac-6982-4a59-a53b-206b14867f3b", true);
        xhttp.send();
    }

    function loadNegara(idx) {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function () {
            const myObj = JSON.parse(this.responseText);
            let html;
            for (let x of Object.values(myObj)[idx]) {
                html += "<option>";
                html += x;
                html += "</option>";
            }
            document.getElementById("negara").innerHTML += html;
        }
        xhttp.open("GET", "https://mocki.io/v1/299fb7ac-6982-4a59-a53b-206b14867f3b", true);
        xhttp.send();
    }

</script>

</html>
